<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genco Company</title>
  <style>
    
    /* Simple Preloader Styles */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .load {
      width: 50px;
      height: 50px;
    }

    body {
      overflow-x: hidden;
      min-height: 100vh;
    }

    main {
      padding: 0 !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div id="preloader">
    <div class="">
      <img class="load" src="/loading-io.gif" alt="Loading" aria-label="Loading" />
    </div>
  </div>
  <script>
    window.addEventListener('load', function () {
      document.getElementById('preloader').style.display = 'none';
    });
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
